<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Cheng</title>
	<link rel='stylesheet' href='normalize.css' type='text/css' />
	<script src="info.js"></script>
</head>
<body>
	<div id="container">
		
		<header>
		<h1>
			<img src="logo.png" alt="logo">Liz's Store<span><img src="logo.png" alt="logo"></span>
		</h1>		
		</header>
		<nav>
			<ul>
				<li><a href="honesty.html">Honesty</a></li>
				<li><a href="info.html">Information</a></li>
			</ul>
		</nav>
		<section class="main">
			<article>
				<h5>Log In</h5>			
				<form id="info" action="https://httpbin.org/post" name="signup" method="post" onsubmit="return formValidation();" >
				<input type="hidden" name="lastName" id="lastName" value="Cheng" />
				<input type="hidden" name="studentId" id="studentId" value="143292175" />
	
				<label for="FirstName">First Name </label>
				<input type="text" name="FirstName" id="FirstName" autofocus="autofocus" placeholder="First Name" required="required"><br>

				<label for="LastName">Last Name </label>
				<input type="text" name="LastName" id="LastName" placeholder="Last Name" required="required"><br>

				<label for="Password">Password </label>
				<input type="Password" name="Password" id="Password" placeholder="Password" required="required"><br>

				<label for="PasswordC">Password Confirm </label>
				<input type="Password" name="PasswordC" id="PasswordC" placeholder="Confirm Password" required="required"><br>

				<label for="UserName">User Name </label>
				<input type="text" name="UserName" id="UserName" placeholder="User Name" required="required"><br>

				<label for="EducateLevel">Education Level </label>
				<select name="EducateLevel" id="EducateLevel">
					<option value="0"></option>
					<option value="TechnicalDiploma">Technical Diploma</option>
					<option value="CollegeDiploma">College Diploma</option>
					<option value="BachelorDegree">Bachelor's Degree</option>
					<option value="MasterDegree">Master's Degree</option>
					<option value="OtherEducateLevel">Others</option>
				</select><br>
	
				<p class="EducateStatu">Education Status </p> 			
						<ul><li>
								<input type="radio" name="EducateStatu" id="Graduated" value="Graduated" />
								<label for="Graduated">Graduated</label></li>
							<li>
								<input type="radio" name="EducateStatu" id="Currentenrolled" value="Currentenrolled" />
								<label for="Currentenrolled">Current enrolled</label></li>
							<li>
								<input type="radio" name="EducateStatu" id="Notgraduate" value="Notgraduate" />
								<label for="Notgraduate">Did not graduate</label></li>
						</ul>

				<label for="Email">Email </label>
				<input type="Email" name="Email" id="Email" placeholder="Email" required="required"><br>
				
				<label for="Age">Age </label>
				<input type="number" name="Age" id="Age" max="60" min="18" value="20" placeholder="Age" required="required"><br>
						
				<input type="submit" value="Submit" /> 
				<input type="reset" value="Clear" />
		</form></article>
		</section>
		<aside>
			<div>Errors</div>
			<div id="errors"><p></p></div>	
		</aside>
	<br><br><br><br>
		<footer>
			<p>&copy; 2018 Li-Ching, Cheng</p>
		</footer>
	</div>			
</body>	
</html>
